#
# General
#

component = scripturian
component.group = com.threecrickets.scripturian
component.artifact = scripturian
component.version = 1.0.11
component.version.postfix =

#
# Build Dependencies
#

ivy.version = 2.3.0

dependencies.repo = http://repository.threecrickets.com/maven/

#
# Compilation
#

compile.version = 1.5
compile.debug = true

compile.exclude.nashorn = com/threecrickets/scripturian/adapter/Nashorn*

#
# Documentation
#

documentation.title = Scripturian
documentation.copyright = Copyright &#169; 2009-2013 <a target="_top" href="http://threecrickets.com/">Three Crickets LLC</a>.
documentation.jvm = http://download.oracle.com/javase/1.5.0/docs/api/

